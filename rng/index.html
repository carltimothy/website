<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        p {
            font-weight: 400;
            color: rgba(255,255,255,0.85);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .generator-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px 25px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .generator-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.35);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input, select {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        input::placeholder, select {
            color: rgba(255,255,255,0.7);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
        }

        select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        select option {
            color: #000;
            background: #fff;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #feca57, #ff6b6b);
            transform: scale(1.05);
        }

        #result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            font-weight: 600;
            word-break: break-all;
            transition: all 0.3s ease;
        }

        #copyBtn {
            margin-top: 10px;
            display: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #copyBtn:hover {
            background: rgba(255,255,255,0.35);
            transform: scale(1.05);
        }

        .ad-placeholder {
            margin-top: 30px;
            width: 320px;
            height: 250px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: rgba(255,255,255,0.8);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        .ad-placeholder:hover {
            transform: translateY(-3px);
        }

        @media(max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .generator-container {
                padding: 20px 15px;
            }
            .ad-placeholder {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Random String Generator</h1>
    <p>Create secure random strings instantly for passwords, keys, or codes!</p>

    <div class="generator-container">
        <label for="length">Length:</label>
        <input type="number" id="length" value="16" min="1" max="10000" placeholder="Enter string length">

        <label for="type">Character Set:</label>
        <select id="type">
            <option value="alphanumeric">Alphanumeric</option>
            <option value="alphanumeric-symbols">Alphanumeric + Symbols</option>
            <option value="numbers">Numbers Only</option>
            <option value="letters">Letters Only</option>
        </select>

        <button onclick="generateString()">Generate</button>

        <div id="result"></div>
        <button onclick="copyResult()" id="copyBtn">Copy to Clipboard</button>
    </div>

    <script>
        function generateString() {
            const length = parseInt(document.getElementById('length').value);
            if (isNaN(length) || length < 1 || length > 10000) {
                alert("Please enter a valid length between 1 and 10000.");
                return;
            }
            const type = document.getElementById('type').value;
            let chars = '';
            if (type === 'alphanumeric') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            if (type === 'alphanumeric-symbols') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}:"<>?|[];\',./~';
            if (type === 'numbers') chars = '0123456789';
            if (type === 'letters') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = result;
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.style.display = 'inline-block';
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>

</body>
</html>
