<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random String Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    /* Base Styles */
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        text-align: center;
        padding: 20px;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .tools-wrapper {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 1200px;
    }

    .tool {
        flex: 1;
        min-width: 400px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tool:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 50px rgba(0,0,0,0.35);
    }

    .tool h2 {
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .tool p {
        font-weight: 400;
        color: rgba(255,255,255,0.85);
        margin-bottom: 20px;
        font-size: 1rem;
    }

    .countdown {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .countdown div {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 2rem;
        padding: 15px;
        background: rgba(255,255,255,0.15);
        border-radius: 15px;
        transition: background 0.3s;
    }

    .countdown div:hover {
        background: rgba(255,255,255,0.3);
    }

    .countdown span {
        font-size: 2.5rem;
        color: #fff;
        font-weight: 700;
    }

    .label {
        font-size: 0.9rem;
        color: rgba(255,255,255,0.8);
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: 600;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input, select {
        background: rgba(255,255,255,0.2);
        color: #fff;
    }

    input::placeholder, select {
        color: rgba(255,255,255,0.7);
    }

    input:focus, select:focus {
        outline: none;
        background: rgba(255,255,255,0.3);
        box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
    }

    select {
        background: rgba(255, 255, 255, 0.2);
        color: #fff; /* keeps main text visible */
    }

    select option {
        color: #000; /* makes the dropdown options readable */
        background: #fff; /* white background for options */
    }

    /* Modern number input */
    input[type="number"] {
        -moz-appearance: textfield; /* Firefox: remove default arrows */
        -webkit-appearance: none;   /* Chrome/Safari: remove default arrows */
        appearance: none;
        padding: 12px 15px;         /* make box more spacious */
        font-size: 16px;
        border-radius: 12px;
        background: rgba(255,255,255,0.2);
        color: #fff;
        border: none;
        width: 100%;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    /* Optional: remove arrows completely on Chrome */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Focus effect */
    input[type="number"]:focus {
        outline: none;
        background: rgba(255,255,255,0.3);
        box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
    }

    /* Button Styles */
    button {
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(45deg, #feca57, #ff6b6b);
        transform: scale(1.05);
    }

    /* Result Box */
    #result {
        margin-top: 15px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.25);
        font-weight: 600;
        word-break: break-all;
        transition: all 0.3s ease;
    }

    /* Copy Button */
    #copyBtn {
        margin-top: 10px;
        display: none;
        background: rgba(255,255,255,0.2);
        color: #fff;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    #copyBtn:hover {
        background: rgba(255,255,255,0.35);
        transform: scale(1.05);
    }

    /* Ad Placeholder */
    .ad-placeholder {
        margin-top: 30px;
        width: 320px;
        height: 250px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: rgba(255,255,255,0.8);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        transition: transform 0.3s ease;
    }

    .ad-placeholder:hover {
        transform: translateY(-3px);
    }

    /* Responsive */
    @media(max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        .tools-wrapper {
            flex-direction: column;
            gap: 20px;
        }
        .tool {
            min-width: unset;
        }
        .countdown {
            gap: 10px;
        }
        .countdown div {
            font-size: 1.5rem;
            padding: 10px;
        }
        .countdown span {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>

<h1>Tools</h1>

<div class="tools-wrapper">
    <div class="tool">
        <h2>New Year Countdown</h2>
        <div class="countdown">
            <div>
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div>
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div>
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div>
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="tool">
        <h2>Random String Generator</h2>
        <p>Create secure random strings instantly for passwords, keys, or codes!</p>
        <div class="generator-container">
            <label for="length">Length:</label>
            <input type="number" id="length" value="16" min="1" max="100" placeholder="Enter string length">

            <label for="type">Character Set:</label>
            <select id="type">
                <option value="alphanumeric">Alphanumeric</option>
                <option value="alphanumeric-symbols">Alphanumeric + Symbols</option>
                <option value="numbers">Numbers Only</option>
                <option value="letters">Letters Only</option>
            </select>

            <button onclick="generateString()">Generate</button>

            <div id="result"></div>
            <button onclick="copyResult()" id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>
</div>

<script>
function generateString() {
    const length = parseInt(document.getElementById('length').value);
    const type = document.getElementById('type').value;
    let chars = '';

    if (type === 'alphanumeric') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    if (type === 'alphanumeric-symbols') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}:"<>?|[];\',./`~';
    if (type === 'numbers') chars = '0123456789';
    if (type === 'letters') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

    let result = '';
    for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    const resultDiv = document.getElementById('result');
    resultDiv.textContent = result;

    const copyBtn = document.getElementById('copyBtn');
    copyBtn.style.display = 'inline-block';
}

function copyResult() {
    const result = document.getElementById('result').textContent;
    navigator.clipboard.writeText(result).then(() => {
        alert("Copied to clipboard!");
    });
}

function updateCountdown() {
    const newYearDate = new Date('January 1, 2027 00:00:00').getTime();
    const now = new Date().getTime();
    const timeLeft = newYearDate - now;

    if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').innerText = '00';
        document.getElementById('hours').innerText = '00';
        document.getElementById('minutes').innerText = '00';
        document.getElementById('seconds').innerText = '00';
        return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = days < 10 ? '0' + days : days;
    document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
    document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
    document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
}

let countdownInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
