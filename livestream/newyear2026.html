<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global New Year Countdown Dashboard</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: url('https://raw.githubusercontent.com/Jabul6969/website/refs/heads/main/src/backgroundofthewildwildwest.gif') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}
.dashboard {
  display: grid;
  grid-template-columns: 400px 1fr;
  height: 100vh;
  gap: 10px;
  padding: 10px;
}
.chat {
  background: rgba(0,0,0,0.7);
  border-radius: 6px;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}
.chat p { margin: 6px 0; color: #ccc; }
.main {
  display: grid;
  grid-template-rows: auto auto 1fr;
  gap: 10px;
}
.top-title {
  background: rgba(26,26,26,0.7);
  border-radius: 6px;
  padding: 20px;
  text-align:center;
  font-size:32px;
  font-weight:700;
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  overflow: hidden;
}
.top-info {
  background: rgba(26,26,26,0.7);
  border-radius: 6px;
  padding: 10px;
  text-align: center;
  font-size: 16px;
  color: #0f9;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.panels {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  grid-auto-rows: 180px;
  gap: 10px;
}
.panel {
  background: rgba(0,0,0,0.7);
  border-radius:6px;
  padding:20px;
  position:relative;
  overflow:hidden;
  text-align:center;
  border: 2px solid #333;
  transition: all 0.3s ease;
}
.panel.active {
  border: 2px solid #0f9;
  box-shadow: 0 0 15px rgba(0,255,153,0.3);
}
.panel h2 { margin:0 0 10px; font-size:20px; }
.big { font-size:48px; font-weight:700; margin-bottom:5px; font-family: 'Courier New', monospace; }
.labels {
  display:flex;
  justify-content:center;
  gap:30px;
  font-size:14px;
  margin-bottom:5px;
}
.timezone { position:absolute; bottom:10px; left:10px; font-size:14px; opacity:0.7; }
.localtime { position:absolute; bottom:10px; right:10px; font-size:14px; opacity:0.7; }
</style>
</head>
<body>
  <div class="main">
    <div class="top-title">New Year 2026 Countdown</div>
    <div class="top-info">
      Current Zone: <span id="currentZone"></span> | 
      Progress: <span id="progress"></span>
    </div>
    <div class="panels" id="panels"></div>
  </div>

<script>
const panelsEl = document.getElementById('panels');
const currentZoneEl = document.getElementById('currentZone');
const progressEl = document.getElementById('progress');
const targetYear = 2026;

const allZones = [
  {offset:12, country:'New Zealand'},
  {offset:11, country:'Solomon Is.'},
  {offset:10, country:'Australia'},
  {offset:9, country:'Japan'},
  {offset:8, country:'Philippines'},
  {offset:7, country:'Thailand'},
  {offset:6, country:'Bangladesh'},
  {offset:5, country:'Pakistan'},
  {offset:4, country:'UAE'},
  {offset:3, country:'Russia'},
  {offset:2, country:'South Africa'},
  {offset:1, country:'Portugal'},
  {offset:0, country:'UK'},
  {offset:-1, country:'Cape Verde'},
  {offset:-2, country:'Mid-Atlantic'},
  {offset:-3, country:'Brazil'},
  {offset:-4, country:'Canada (East)'},
  {offset:-5, country:'USA (East)'},
  {offset:-6, country:'USA (Central)'},
  {offset:-7, country:'USA (Mountain)'},
  {offset:-8, country:'USA (Pacific)'},
  {offset:-9, country:'Alaska'},
  {offset:-10, country:'Hawaii'},
  {offset:-11, country:'American Samoa'}
];

let currentStartIndex = 0;
const panels = [];

function fmt(ms){
  if(ms<=0) return {days:'00', hours:'00', minutes:'00', seconds:'00'};
  const s=Math.floor(ms/1000);
  const d=Math.floor(s/86400);
  const h=Math.floor((s%86400)/3600);
  const m=Math.floor((s%3600)/60);
  const sec=s%60;
  return {days:String(d).padStart(2,'0'),hours:String(h).padStart(2,'0'),minutes:String(m).padStart(2,'0'),seconds:String(sec).padStart(2,'0')};
}

function getRemaining(offset){
  const now = new Date();
  const nyUTC = new Date(Date.UTC(targetYear,0,1,0-offset,0,0));
  return nyUTC-now;
}

function getLocalTime(offset){
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset()*60000;
  const local = new Date(utc + offset*3600000);
  let h = local.getHours();
  const m = String(local.getMinutes()).padStart(2,'0');
  const ampm = h>=12?'PM':'AM';
  h = h%12||12;
  return `${h}:${m} ${ampm}`;
}

function renderPanels(){
  panelsEl.innerHTML = '';
  panels.length = 0;
  for(let i=0;i<24;i++){
    const idx = (currentStartIndex+i)%allZones.length;
    const z = allZones[idx];
    const panel = document.createElement('div');
    panel.className = 'panel';
    if(i===0) panel.classList.add('active');

    const title = document.createElement('h2'); title.textContent = z.country;
    const bigDiv = document.createElement('div'); bigDiv.className='big'; bigDiv.textContent='00:00:00:00';
    const labelsDiv = document.createElement('div'); labelsDiv.className='labels';
    ['Days','Hours','Minutes','Seconds'].forEach(l=>{
      const lbl=document.createElement('div'); lbl.textContent=l; labelsDiv.appendChild(lbl);
    });
    const tzDiv=document.createElement('div'); tzDiv.className='timezone'; tzDiv.textContent=`GMT ${z.offset>=0?'+':''}${z.offset}`;
    const localDiv=document.createElement('div'); localDiv.className='localtime'; localDiv.textContent='00:00 AM';

    panel.append(title,bigDiv,labelsDiv,tzDiv,localDiv);
    panelsEl.appendChild(panel);
    panels.push({panel, bigDiv, tzDiv, localDiv, zone:z});
  }
  updateTopInfo();
}

function updateTopInfo(){
  currentZoneEl.textContent = `${panels[0].zone.country} (GMT${panels[0].zone.offset>=0?'+':''}${panels[0].zone.offset})`;
  progressEl.textContent = `${(currentStartIndex+1)}/${allZones.length}`;
}

function tick(){
  let rotate = false;
  panels.forEach((p,i)=>{
    const remaining = getRemaining(p.zone.offset);
    const t = fmt(remaining);
    p.bigDiv.textContent = `${t.days}:${t.hours}:${t.minutes}:${t.seconds}`;
    p.localDiv.textContent = getLocalTime(p.zone.offset);
    if(remaining<=0 && i===0){
      rotate=true;
    }
  });
  if(rotate){
    currentStartIndex = (currentStartIndex+1)%allZones.length;
    renderPanels();
  }
}

renderPanels();
setInterval(tick,1000);
</script>
</body>
</html>
