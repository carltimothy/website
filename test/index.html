<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5567811651773011"
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <link rel="icon" href="https://raw.githubusercontent.com/Jabul6969/website/refs/heads/main/src/webicon.png" type="image/jpg">
  <style>
    .bg-custom { 
      background-color: #b96700; 
    }
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    .navbar { 
      display: flex; 
      align-items: center;  
      background-color: #ff9800; 
      padding: 16px; 
    }
    .home-button { 
      padding: 8px 16px; 
      background-color: #b96700; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      color: white; 
      text-decoration: none;
      transition: transform 0.3s ease;
      margin-right: 10px;
    }
    .aboutus-button { 
      padding: 8px 16px; 
      background-color: #b96700; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      color: white; 
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .navbar-title { 
      color: white; 
      font-size: 1.5em; 
      margin-left: 535px;
      margin-right: auto; 
    }
    .card-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px; 
      padding: 20px; 
      background-color: #b96700; 
    }
    .card { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: space-between; 
      background-color: #fff; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      padding: 20px; 
      height: 250px; 
      width: 300px; 
      text-align: center; 
      transition: transform 0.3s ease; 
    }
    .card:hover { 
      transform: scale(1.05); 
    }
    .card-title { 
      font-size: 1.2em; 
      font-weight: bold; 
      color: #333; 
      margin-bottom: 10px; 
    }
    .card-image-breakfast { 
      width: 150px; 
      height: 150px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-image-lunch { 
      width: 200px; 
      height: 200px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-image-dinner { 
      width: 200px; 
      height: 200px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-image-appetizer { 
      width: 200px; 
      height: 250px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-image-dessert { 
      width: 200px; 
      height: 130px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-image-fingerfoods { 
      width: 200px; 
      height: 150px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-description { 
      font-size: 0.9em; 
      color: #555; 
      margin-top: 10px; 
    }
    .home-button:hover {
      transform: scale(1.1);
    }
    body { 
      background-color: #b96700; 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-custom">
  <div class="container-fluid">
    <a href="/" class="home-button">Home</a>
    <a href="/test/aboutus.html" class="aboutus-button">About Us</a>
    <span class="navbar-title">Title</span> 
  </div>
</nav>

<div class="container">
  <div class="card-grid">
    <div class="card">
        <p class="card-title">Breakfast</p>
        <img src="https://www.kawalingpinoy.com/wp-content/uploads/2024/09/damulag-tapa-730x973.jpg" alt="Breakfast" class="card-image-breakfast">
        <p class="card-description">Beef Tapa</p>
    </div>
    <div class="card">
        <p class="card-title">Lunch</p>
        <img src="https://www.unileverfoodsolutions.com.ph/chef-inspiration/food-delivery/10-crowd-favorite-filipino-dishes/jcr:content/parsys/set1/row2/span12/columncontrol_copy_c_1292622576/columnctrl_parsys_2/textimage_copy/image.transform/jpeg-optimized/image.1697455717956.jpg" alt="Lunch" class="card-image-lunch">
        <p class="card-description">Kare-Kare</p>
    </div>
    <div class="card">
        <p class="card-title">Dinner</p>
        <img src="https://seriouseats.com/thmb/8NYGTHL4rP4T9oA7n0Luz1yl7JY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/20210712-pinakbet-vicky-wasik-seriouseats-11-70c57a1f76174d8082b0b132bdfc7640.jpg" alt="Dinner" class="card-image-dinner">
        <p class="card-description">Pinakbet</p>
    </div>
    <div class="card">
        <p class="card-title">Appetizer</p>
        <img src="https://womenchefs.org/wp-content/uploads/2023/10/Filipino-Appetizers.jpg" alt="Appetizer" class="card-image-appetizer">
        <p class="card-description">Lumpia</p>
    </div>
    <div class="card">
        <p class="card-title">Dessert</p>
        <img src="https://i0.wp.com/iankewks.com/wp-content/uploads/2024/07/IMG_1524.jpg" alt="Dessert" class="card-image-dessert">
        <p class="card-description">Halo-Halo</p>
    </div>
    <div class="card">
        <p class="card-title">Finger Foods</p>
        <img src="https://images.deliveryhero.io/image/foodpanda/recipes/calamares-recipe-1.jpg" alt="Finger Foods" class="card-image-fingerfoods">
        <p class="card-description">Calamares</p>
    </div>
  </div>
</div>
<script src="https://pl28752335.effectivegatecpm.com/09/fb/7c/09fb7c9d9da2c1d728e0368471b57c11.js"></script>
</body>
</html>
